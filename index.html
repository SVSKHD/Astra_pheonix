<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme */
        --background: #ffffff;
        --background-secondary: #f1f5f9;
        --background-tertiary: #e2e8f0;
        --foreground: #0f172a;
        --foreground-secondary: #475569;
        --foreground-tertiary: #64748b;
        --border: #cbd5e1;
        --border-secondary: #94a3b8;
        --primary: #0891b2;
        --primary-hover: #06b6d4;
        --primary-text: #ffffff;
        --primary-muted: #cffafe;
        --primary-muted-text: #0e7490;
        --success: #16a34a;
        --success-hover: #22c55e;
        --error-bg: #fee2e2;
        --error-text: #b91c1c;
      }

      [data-theme='dark'] {
        /* Dark Theme */
        --background: #0f172a;
        --background-secondary: #1e293b;
        --background-tertiary: #334155;
        --foreground: #f8fafc;
        --foreground-secondary: #cbd5e1;
        --foreground-tertiary: #94a3b8;
        --border: #334155;
        --border-secondary: #475569;
        --primary: #22d3ee;
        --primary-hover: #67e8f9;
        --primary-text: #0f172a;
        --primary-muted: #164e63;
        --primary-muted-text: #67e8f9;
        --success: #22c55e;
        --success-hover: #4ade80;
        --error-bg: #3f2222;
        --error-text: #fca5a5;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInRight {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
      }
      
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-in-out forwards;
        opacity: 0;
      }

      .animate-slide-in-right {
          animation: slideInRight 0.3s ease-out forwards;
      }
      
      .animate-scroll {
        animation: scroll 60s linear infinite;
      }
      
    </style>

  }
}
</script>
</head>

  </body>
</html>
